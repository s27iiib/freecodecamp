<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="logo.png" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <h1>About Our Product</h1>
      <p>Our product is the ultimate solution to simplify your tasks!</p>
    </section>
    <section id="features">
      <h1>Features</h1>
      <ul>
        <li>Feature 1: Amazing speed</li>
        <li>Feature 2: User-friendly design</li>
        <li>Feature 3: Affordable pricing</li>
      </ul>
    </section>
    <section id="video-section">
      <h1>Watch Our Product Video</h1>
      <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product Video" frameborder="0" allowfullscreen></iframe>
    </section>
    <section id="contact">
      <h1>Contact Us</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
        <input id="submit" type="submit" value="Subscribe">
      </form>
    </section>
  </main>
</body>
</html>
