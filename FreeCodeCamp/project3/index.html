<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to help us improve our services.</p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your name" 
        required
      >

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required
      >

      <!-- Number -->
      <label id="number-label" for="number">Age:</label>
      <input 
        type="number" 
        id="number" 
        name="number" 
        placeholder="Enter your age" 
        min="10" 
        max="100" 
        required
      >

      <!-- Dropdown -->
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="source" required>
        <option value="">Select an option</option>
        <option value="friend">Friend</option>
        <option value="internet">Internet</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Would you recommend us?</legend>
        <label>
          <input type="radio" name="recommend" value="yes" required> Yes
        </label>
        <label>
          <input type="radio" name="recommend" value="no" required> No
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>What do you like about us? (Select all that apply)</legend>
        <label>
          <input type="checkbox" name="features" value="quality"> Quality
        </label>
        <label>
          <input type="checkbox" name="features" value="service"> Service
        </label>
        <label>
          <input type="checkbox" name="features" value="pricing"> Pricing
        </label>
      </fieldset>

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
